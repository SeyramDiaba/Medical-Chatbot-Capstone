- pharmacy_search

entities:
- bad
- good

responses:
  utter_greet:
  - text: Hey! how are you today?

  utter_mood_great:
  - text: That's good to hear!

  utter_mood_bad:
  - text: Sorry, I am here to help.

  utter_thanks:
  - text: My pleasure

  utter_ask_quest:
  - text: What can I do for you today? Would you like to locate a pharmacy/hospital/lab (1), get medical information (2), or get your medical history (3). Enter 1, 2, or 3.
    channel: "whatsapp"

  - text: What can I do for you today?
    buttons:
    - title: "Locate a pharmacy/hospital/lab"
      payload: "/locate"
    - title: "Get medical information"
      payload: "/med_info"
    - title: "Get your medical history"
      payload: "/med_history"

  utter_locate:
  - text: Which of these places would you like to locate? Pharmacy (p), Hospital (h) or Lab (l). Enter p, h, or l.
    channel: "whatsapp" 

  - text: Which of these places would you like to locate?
    buttons:
    - title: "Pharmacy"
      payload: "/locate_pharm"
    - title: "Hospital"
      payload: "/locate_hosp"
    - title: "Lab"
      payload: "/locate_lab"

  utter_pharm:
  - text: Which of these pharmacies would you like to locate? Kendicks Pharmacy, Day by Day Pharmacy or Abuakwa Pharmacy. Enter Kendicks, Day or Abuakwa.
    channel: "whatsapp" 

  - text: Which of these pharmacies would you like to locate?
    buttons:
    - title: "Kendicks Pharmacy"
      payload: "/locate_kendicks"
    - title: "Day by Day Pharmacy"
      payload: "/locate_day"
    - title: "Abuakwa Pharmacy"
      payload: "/locate_abuakwa"
    
  utter_hosp:
  - text: Which of these hospitals would you like to locate? Bethel Hospital, Effia Nkwanta Hospital or S.D.A Hospital. Enter Bethel, Effia or SDA.
    channel: "whatsapp" 

  - text: Which of these hospitals would you like to locate?
    buttons:
    - title: "Bethel Hospital"
      payload: "/locate_bethel"
    - title: "Effia Nkwanta Hospital"
      payload: "/locate_effia"
    - title: "S.D.A Hospital"
      payload: "/locate_sda"

  utter_lab:
  - text: Which of these labs would you like to locate? Mediwest Lab, Oasis Medical Consult or Solar Medical Lab. Enter Mediwest, Oasis or Solar.
    channel: "whatsapp" 

  - text: Which of these labs would you like to locate?
    buttons:
    - title: "Mediwest Lab"
      payload: "/locate_mediwest"
    - title: "Oasis Medical Consult"
      payload: "/locate_oasis"
    - title: "Solar Medical Lab"
      payload: "/locate_solar"

  utter_kendicks:
