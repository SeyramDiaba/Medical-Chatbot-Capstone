    https://goo.gl/maps/mo1NU27Qy623Nr1w8
    Hope you get what you need.

  utter_goodbye:
  - text: Bye, have a nice day.

  utter_iamabot:
  - text: I am a bot, powered by Rasa.

  utter_adverse:
  - text: Navigating to Adverse drug reaction module

  utter_blood_pressure:
  - text: Navigating to Blood Pressure module

  utter_blood_pressure_search:
  - text: Please provide Patient ID

  utter_hospital_search:
  - text: Please provide hospital name or location

  utter_check_health:
  - text: How is your health today?

  utter_options:
  - text: I can provide medical information about disease symptoms, diagnostics, available treatments, and support for adverse drug reaction, directions to medical facilities, and interpretation to some medical terms you do not understand ðŸ˜Š

