version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - health
  - medical_terms
  - options
  - pharmacy_search


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_check_health:
  - text: "How is your health today?"

  utter_options:
  - text: "I can provide medical information about disease symptoms, diagnostics, available treatments, and support for adverse drug reaction, directions to medical facilities, and interpretation to some medical terms you do not understand ðŸ˜Š"

  utter_pharmacy_search:
  - text: "Click on your preferred one."
  buttons:
    - title: "Kendicks"
    payload: "utter_drug_type"
    - title: "McKay"
    payload: "utter_drug_type"

  utter_drug_type:
  -text: "What drug would you like to purchase?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
