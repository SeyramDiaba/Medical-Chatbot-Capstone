version: "3.0"

intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_bad
- thanks
- locate
- med_info
- med_history
- locate_pharm
- locate_hosp
- locate_lab
- locate_kendicks
- locate_day
- locate_abuakwa
- locate_bethel
