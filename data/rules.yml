version: "3.0"

rules:

- rule: rule goodbye
  steps:
  - intent: goodbye
    entities:
    - bye: bye
  - action: utter_goodbye

- rule: rule thanks
  steps:
  - intent: thanks
  - action: utter_thanks

- rule: anything next 1
  steps:
  - intent: return_main_menu
  - action: utter_ask_quest

- rule: anything next 2
  steps:
  - intent: quit_bot
  - action: utter_alright


